<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="contactform" method="post" action="script.php" onsubmit="return validateForm()">

    <fieldset> <legend><span style="font-size: 12px;">&nbsp;CONTACT DETAILS&nbsp;</span></legend>
        <label for="firstname" class="left">First name:</label>
        <font color="#FF0000">*</font><input name="firstname" id="firstname" class="field" value="" maxlength="35" tabindex="1" type="text"><br><br>

        <label for="phone" class="left">Phone:</label>
        <font color="#FF0000">*</font><input name="phone" id="phone" class="field" value="" maxlength="10" tabindex="2" type="text"><br><br>

        <label for="checkin" class="left">Check In:</label>
        <font color="#FF0000">*</font><input class="datepicker" tabindex="3" type="text"><br><br>


        <label for="checkout" class="left">Check Out:</label>
        <font color="#FF0000">*</font><input class="datepicker" tabindex="4" type="text"><br><br>


    </fieldset>

    <input name="clear" id="clear" class="button" value="Clear" tabindex="7" type="reset">
    <input name="submit" id="submit" class="button" value="Send" tabindex="8" type="submit"><br><br>

</form>
</body>
</html>
